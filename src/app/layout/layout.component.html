<!-- src/app/layout/layout.component.html -->
<header class="bg-light py-2 shadow">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Logo -->
    <a class="d-flex align-items-center text-decoration-none" href="/">
      <img alt="Logo" class="logo me-3" src="assets/logo.jpg" style="width: 100px; height: auto;"/>
    </a>
    <!-- Main Navigation -->
    <nav>
      <ul class="d-flex list-unstyled m-0">
        <li class="nav-item"><a class="nav-link px-3" routerlink="/home" routerlinkactive="active">Home</a></li>
        <li class="nav-item"><a class="nav-link px-3" routerlink="/menu" routerlinkactive="active">Menu</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- Closed-on-Monday banner: only show when it's Monday -->
<section *ngIf="isMonday" class="bg-primary text-white text-center py-2">
  <strong>We are closed on Mondays</strong>
</section>



<section class="services-section py-5">
  <div class="container text-center">
    <h2 class="services-title mb-4">Our Services</h2>
    <div class="row justify-content-center">



      <!-- Buffet -->
      <div class="col-12 col-sm-6 col-md-3 mb-4">
        <div class="service-card p-4">
          <i class="service-icon bi bi-tray mb-3"></i>
          <h3 class="service-name">Buffet</h3>
          <p class="service-desc">All-you-can-eat spread with flavors from around the world.</p>
        </div>
      </div>

      <!-- Catering -->
      <div class="col-12 col-sm-6 col-md-3 mb-4">
        <div class="service-card p-4">
          <i class="service-icon bi bi-box-seam mb-3"></i>
          <h3 class="service-name">Catering</h3>
          <p class="service-desc">Custom menus for your events, big or small.</p>
        </div>
      </div>
    </div>
  </div>
</section>
